query Post($id: Int!) {
  post(id: $id) {
    id
    createdAt
    updatedAt
    title
    points
    content
    voteStatus
    textSnippet
    creator {
      id
      username
    }
    comments(postID: $id) {
      content
      commentId
      editMode
      postId
      points
      voteStatus
      creatorId
      createdAt
      updatedAt
      creator {
        displayName
      }
    }
  }
}
